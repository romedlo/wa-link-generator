<!DOCTYPE html>
<html lang="en">

<head>
    <title>WhatsApp Link Generator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1>WhatsApp Link Generator</h1>
            </div>
            <div class="col-4">
                <img src="./assets/whatsapp_logo.png" alt="WhatsApp Logo" class="img-fluid">
            </div>
        </div>
        <br>
        <div>
            <form id='form-generate-url'>
                <label for="input-phone-number" class="form-label">Enter your phone number</label>
                <br>
                <div class="row">
                    <div class="col-2">
                        <div class="dropdown">
                            <button id="dropdown-country-code" class="btn btn-success dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                +505
                            </button>
                            <ul id="list-country-codes" class="dropdown-menu"></ul>
                        </div>
                    </div>
                    <div class="col-4">
                        <input id="input-phone-number" class="form-control" type="tel" placeholder="1234 5678"></input>
                    </div>
                </div>
                <br>
                <label for="input-message" class="form-label">Enter your message</label>
                <div class="row">
                    <div class="col">
                        <textarea id="input-message" class="form-control"></textarea>
                    </div>
                </div>
                <br>
                <input id="btn-generate-url" class="btn btn-success" type="submit" value="Generate URL"></input>
            </form>
            <br>
            <div id="error-message" class="alert alert-danger" role="alert">
                <h5>Error</h5>
                <p id="error-message-text"></p>
            </div>
            <div id="result-url" class="alert alert-success" role="alert">
                <h5>Generated URL</h5>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <a id="generated-url" href="#" target="_blank"></a>
                        </div>
                        <div class="col-2">
                            <button id="btn-copy-url" class="btn btn-success"><img src="assets/copy_icon.svg"
                                    alt="Copy" /> Copy</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
